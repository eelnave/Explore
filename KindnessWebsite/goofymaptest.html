    <script scr= "https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf6WBFZa5ic_Ikl997ox4nd6I2wT_aTqo"></script>
    <script>
        function initMap() {
            var div = document.getElementById('map');
            var rexburg = new google.maps.LatLng(43.8260227, -111.7896876);
            var malad = new google.maps.LatLng(42.191586, -112.250801);
            var slc = new google.maps.LatLng(40.758701, -111.876183);


            var config = {
                center: malad,
                zoom: 7
            };

            var map = new google.maps.Map(div, config);
            new google.maps.Marker({ position: rexburg, map: map });
            new google.maps.Marker({ position: slc, map: map });
            return map;
        }

        window.onload = initMap;

        function firebaseImport(firebase) {
            

            var reports = getElementByTagName('Reports');

            //reference to reports section of database
            //may need to be '/Reports'
            var ref = firebase.database().ref().child('Reports');
            ref.on(child_added, function (child) {
                console.log(child.key + ': ' + child.val());
                var tr = document.createElement('tr');
                var td = document.createElement('td');
                td.innerText = child.val().reports + " --- " + JSON.stringify(child.val());
                tr.appendChild(td);
                tr.appendChild(tr);
            });
        };
        var config = {
            apiKey: "AIzaSyDf6WBFZa5ic_Ikl997ox4nd6I2wT_aTqo",
            authDomain: "kindness-360.firebaseio.com",
            databaseURL: "https://kindness-360.firebaseio.com/",
            projectId: "kindness-360",
            storageBucket: "kindness-360.appspot.com",
            messagingSenderId: "606210075954"
        };
        //var firebase = new Firebase("https://console.firebase.google.com/u/4/project/kindness-360/database/kindness-360/data")

       firebase.initializeApp(config)
    </script>
</head>

<body>

</body>

</html>
