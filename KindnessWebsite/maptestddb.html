			Map = new google.maps.Map(document.getElementById("Map"));


			firebase.initializeApp(config);
			loadDatafromFireBase(Map);
		}
		window.onload = myMap;
		function loadDatafromFireBase(Map) {

			var database = firebase.database();
			database.ref('reports').on("child_added", function (snapshot) {
				var dataReport = snapshot.val();
				var marker;
				marker = new google.maps.Marker({
					map: Map,
					position: {

						lat: dataReport.latitude,
						lng: dataReport.longitude
					}
				});
				marker.setMap(Map);
			});
		}
	</script>
